<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A preview card component in HTML and CSS designed to use as articles or products.">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>3-column preview card component</title>
</head>

<body>
  <section class="main-container">
    <article class="card-container card-container--first">
      <img src="img/icon-sedans.svg" width="64" height="40" alt="Sedans icon">
      <h2>Sedans</h2>
      <p>Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city or on your next
        road trip</p>
      <button class="button button--first">Learn More</button>
    </article>
  </section>
</body>

</html>
